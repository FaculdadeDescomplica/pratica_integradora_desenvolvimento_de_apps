<ion-header class="ion-no-border">
  <ion-toolbar> 
    <ion-item lines="none">
      <ion-title class="text-header" >
       
      </ion-title>
      <ion-buttons slot="end" >
        <ion-button (click)="modalCtrl.dismiss()" >
          <ion-icon  name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content class="feed-content">


  <div >
    <ion-card  color="#f8f8f8" class="feed-card">


      <div class="title-wrapper">
        
        <div >
          <ion-icon name="newspaper"></ion-icon>
        </div>

        <div class="user-info-wrapper">
          <h5>{{title}}</h5>
        
        </div>
      </div>
      <ion-card-content>
        <ion-text color="medium">
            <div  style="display: flex; margin-top: 7px;" >
              <p>
                <strong>Preço Alcool:  </strong>R${{precoAl}}
              </p>
           
            </div>
            <div style="display: flex; margin-top: 7px;" >
            <p><strong>Preço Gasolina:  </strong>R${{precoGas}} </p>
            </div>

            <ion-button class="round-button" (click)="modalCtrl.dismiss()"   expand="block">Fechar</ion-button>

        </ion-text>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
